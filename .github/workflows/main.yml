name: Deploy to EC2

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  AWS_REGION: us-east-1

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          source: ./*
          target: /home/ec2-user/testbot

      - name: Start a screen in the host Machine
        run: |
          screen -d -m -S peepbot

      - name: Install virtualenv and activate
        run: |
          python3.10 -m pip install virtualenv
          virtualenv env
          source env/bin/activate
      - name: Set and export the bot environment variables
        env:
          BOT_TOKEN: ${{ secrets.BETATOKEN }}
          DB_PASSWORD: ${{ secrets.DBPASSWORD }}
          APPLICATION_ID: ${{ secrets.APPLICATION_ID }}
          DN_NAME: ${{ secrets.DBNAME }}
          DB_USER: ${{ secrets.DBUSER }}
          IMAGEPASS: ${{ secrets.IMAGEPASS }}
          IMAGEUSER: ${{ secrets.IMAGEUSER }}
          REDISPASS: ${{ secrets.REDISPASS }}
          YOUTUBE_API_KEY: ${{secrets.YOUTUBE_API_KEY}}

        run: |
          export BETATOKEN=$BOT_TOKEN
          export DBPASSWORD=$DB_PASSWORD
          export APPLICATION_ID=$APPLICATION_ID
          export DBNAME=$DB_NAME
          export DBUSER=$DB_USER
          export IMAGEPASS=$IMAGEPASS
          export IMAGEUSER=$IMAGEUSER
          export REDISPASS=$REDISPASS
          export YOUTUBE_API_KEY=$YOUTUBE_API_KEY

      - name: Install requirements if needed and run it
        run: |
          pip install -r requirements.txt
      - name: Start The bot
        run: |
          python3.10 runner.py
      - name: Close The bot
        run: |
          screen -X -S "peepbot" quit
